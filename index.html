<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks - Plus Add On Project</title>
  </head>
  <body background="media/world map.jpeg">
    <div class="container">
      <h1>World Clocks</h1>
      <select id="selected-city">
        <option value="">Select a city..</option>
        <option value="current">My current location 📍</option>
        <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
        <option value="Australia/Perth">Perth 🇦🇺</option>
        <option value="Europe/London">London 🇬🇧</option>
      </select>
      <div class="cities">
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="brussels">
          <div>
            <h2>Brussel</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded with 💙 by <strong>Chloé Smits</strong>,
      <a href="https://github.com/chloe-shecodes/world-clocks" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
